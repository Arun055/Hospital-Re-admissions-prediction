<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("static/images/bg4.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.2s ease;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 20px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }

        .text-center a {
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method='POST' action="./register">
            <h2 class="text-center" style="margin-bottom: 20px;">Create an Account</h2>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id='email' name="email" placeholder="Your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>

            <div class="form-group">
                <label for="reenter_password">Confirm Password</label>
                <input type="password" id="reenter_password" name="reenter_password" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="text-center">
            <span>Already have an account?</span>
            <a href="./login">Sign In</a>
        </div>
    </div>
</body>
</html>
